<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Order</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer type="text/javascript" src="js/script.js"></script>
</head>
<body>
    <div class="main">
        <div class="order">
            <div class="order-block">
                <div class="order-item">
                    <div class="order-item-photo"></div>
                </div>
                <div class="order-custom">
                    <div class="order-custom-item">
                        <div class="order-custom-choosen"></div>
                        <div class="order-custom-list-overflow">
                            <div class="order-custom-list">
                                <div class="order-custom-variant"><div class="order-custom-image-1"></div></div>
                                <div class="order-custom-variant"><div class="order-custom-image-2"></div></div>
                            </div>
                        </div>
                    </div>
                    <div class="order-custom-item"></div>
                    <div class="order-custom-item"></div>
                    <div class="order-custom-item"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
